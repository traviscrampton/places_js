<!DOCTYPE>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Spinnaker' rel='stylesheet' type='text/css'>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Oh Da Placez You'll GO!</title>
  </head>
  <body>
    <div class="container">
      <h1>Places You've Been!</h1>
      <h2>You Think You're Special?!</h2>
        <div class="col-md-6 jumbotron">
          <form id="new-place">
            <div class="form-group">
              <label for="location">Location</label>
              <input type="text" id="new-location" class="form-control">
            </div>
            <div class="form-group">
              <label for="time-of-year">Time of Year</label>
              <input type="text" id="time-of-year" class="form-control">
            </div>
            <div class="form-group">
              <label for="notes">Notes</label>
              <input type="text" id="notes" class="form-control">
            </div>
            <div id="new-landmarks">
              <div class="new-landmark">
                <div class="form-group">
                  <label for="landmark">Landmark</label>
                  <input type="text" class="form-control new-mountain">
                </div>
              </div>
            </div>

            <span class="btn btn-primary" id="add-landmark">Another landmark</span>
            <button type="submit">Add</button>
          </form>
        </div>
        <div class="col-md-6 jumbotron">
          <h2>Places:</h2>
          <ul id="places">


          </ul>
          <div id="show-place">
            <h2></h2>
            <p>Location: <span class="location"></span></p>
            <p>Time Of Year: <span class="time-of-year"></span></p>
            <p>Notes: <span class="notes"></span></p>
            <p>Landmarks:</p>
            <ul id="landmarks">

            </ul>
          </div>
        </div>
        <div class="outline">
          <img src="css/bNzr7X.gif" alt="whyyoualwayslying.gif" />
        </div>
    </div>
  </body>
</html>
